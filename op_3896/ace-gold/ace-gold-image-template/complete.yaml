apiVersion: v1
kind: Service
metadata:
  labels:
    app: ace-mh
  name: ace-mh
spec:
  clusterIP: 172.30.123.165
  ports:
  - name: port-1
    port: 7600
    protocol: TCP
    targetPort: 7600
  - name: port-2
    port: 1414
    protocol: TCP
    targetPort: 1414
  - name: port-3
    port: 7800
    protocol: TCP
    targetPort: 7800
  - name: port-4
    port: 7843
    protocol: TCP
    targetPort: 7843
  - name: port-5
    port: 9157
    protocol: TCP
    targetPort: 9157
  - name: port-6
    port: 9443
    protocol: TCP
    targetPort: 9443
  - name: port-7
    port: 9483
    protocol: TCP
    targetPort: 9483
  selector:
    app: ace-mh
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    openshift.io/host.generated: "true"
  labels:
    app: ace-mh
  name: ace-mh
spec:
  host: ace-mh-ibm-dev.apps.nonprod.iciciltd.com
  port:
    targetPort: port-1
  to:
    kind: Service
    name: ace-mh
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
  labels:
    app: ace-mh
  name: ace-mh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ace-mh
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ace-mh
    spec:
      containers:
      - env:
        - name: LICENSE
          value: accept
        - name: MQ_QMGR_NAME
          value: LQM.IXC
        - name: MQSI_PERSISTENT_MONITORING_EVENTS
          value: "1"
        image: registry.ixpress.icicibank.com:5000/ibm-ace-gold-prod:v1
        imagePullPolicy: Always
        name: ace-mh
        ports:
        - containerPort: 7600
          protocol: TCP
        - containerPort: 1414
          protocol: TCP
        - containerPort: 7800
          protocol: TCP
        - containerPort: 7843
          protocol: TCP
        - containerPort: 9157
          protocol: TCP
        - containerPort: 9443
          protocol: TCP
        - containerPort: 9483
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /home/aceuser/build
          name: aceuser
        - mountPath: /home/aceuser/ace-server/log
          name: volume-1
        - mountPath: /home/aceuser/ace-server/run
          name: volume-2
        - mountPath: /home/aceuser/ace-server/overrides
          name: volume-3
        - mountPath: /home/aceuser/ace-server/shared-classes
          name: volume-4
        - mountPath: /mnt/mqm
          name: volume-5
      dnsPolicy: ClusterFirst
      hostAliases:
      - hostnames:
        - icici-elk.apps.nonprod.iciciltd.com
        ip: 172.19.65.72
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: aceuser
        persistentVolumeClaim:
          claimName: build
      - name: volume-1
        persistentVolumeClaim:
          claimName: logs
      - name: volume-2
        persistentVolumeClaim:
          claimName: run
      - name: volume-3
        persistentVolumeClaim:
          claimName: overrides
      - name: volume-4
        persistentVolumeClaim:
          claimName: shared-classes
      - name: volume-5
        persistentVolumeClaim:
          claimName: data
