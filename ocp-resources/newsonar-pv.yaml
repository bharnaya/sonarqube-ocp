---
kind: List
apiVersion: v1
items:
- apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: sonar-data-volume
    labels:
      name: sonar
  spec:
    accessModes:
    - ReadWriteOnce
    storageClassName: managed-nfs-storage
    resources:
      requests:
        storage: 1Gi
- apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: sonar-extensions-volume
    labels:
      name: sonar
  spec:
    accessModes:
    - ReadWriteOnce
    storageClassName:
    - managed-nfs-storage
    resources:
      requests:
        storage: 1Gi










